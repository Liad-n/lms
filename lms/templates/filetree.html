<div id="filetree">
  <ol id="files">
    {%- for file in files %}
    <li class="file">
      <span class="indent" data-indent="{{ file.indent }}">{{ '-' * (file.indent + 1) }}</span>
      <span class="file-icon icon">{{ file.path }}</span>
      <span class="filename">{{ file.path }}</span>
    </li>
    {% endfor -%}
  </ol>
</div>
