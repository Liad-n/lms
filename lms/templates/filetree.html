<div id="filetree">
  <ol id="files">
    {%- for file in files %}
    <li class="file" data-id="{{ file.id }}">
      <span class="indent" style="padding-left: {{ file.indent }}em"></span>
      <span class="
      {%- if file.is_folder -%}
        icon hawcons-icon-folder">
      {%- else -%}
        icon hawcons-icon-document-text hawcons-icon-file-{{ file.path.rsplit('.')[-1] }}">
      {%- endif -%}
      </span>
      <a {% if not file.is_folder %}href="/view/{{ solution.id }}/{{ file.id }}"{% endif %} class="filename link" title="{{ file.path }}">{{ file.path | truncate(25, killwords=True) }}</a>
    </li>
    {% endfor -%}
  </ol>
</div>
