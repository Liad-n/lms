{% extends 'base.html' %}

{% block page_content %}
{% if not current_user.role.is_banned %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.0/min/dropzone.min.css" integrity="sha256-AgL8yEmNfLtCpH+gYp9xqJwiDITGqcwAbI8tCfnY2lw=" crossorigin="anonymous" />
  <div class="container">
    <div id="send-page" class="page">
      <h1 id="send-head" class="text-center">העלאת מחברות</h1>
      <div id="uploads">
        <form action="/upload" class="dropzone needsclick dz-clickable" id="demo-upload">
          <div class="dz-message needsclick">
            <button type="button" class="dz-button">גררו לכאן את קובץ המחברת,  או לחצו ובחרו אותה מהמחשב שלכם.</button>
          </div>
        </form>
        <a id="back-to-exercises" class="btn btn-primary btn-lg" href="/exercises">חזרו לרשימת התרגילים</a>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.0/min/dropzone.min.js" integrity="sha256-OG/103wXh6XINV06JTPspzNgKNa/jnP1LjPP5Y3XQDY=" crossorigin="anonymous"></script>
    </div>
  </div>
{% else %}
  <div class="banned-user-message">
    <p style="font-size:30px">Your user is banned due to unproperate usage</p>
    <p style="font-size:25px">Please contact <a href="mailto:bugs@mesicka.com">Yam Mesicka</a> for more information</p>
  </div>
{% endif %}
{% endblock %}
